<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab"></i> Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By Location</h3>
        <form id="locationForm" class="card-body">
          <label class="form-label" for="username">Enter as City; City,State (if in the US) or City,State,Country<label>
          <input name="location" id="location" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Weather Detail</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Prior Searches</h3>
        <div id="pastSearch" class="card-body">
        </div>
      </div>
    </div>

    <div class="flex-row col-12 col-md-8">
      <h2 class="subtitle col-12">Showing Weather for: <span id="searchCity"></span></h2>
      <div id="weather-container" class="col-12 flex-row justify-space-between">
      </div>
    </div>
  
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
